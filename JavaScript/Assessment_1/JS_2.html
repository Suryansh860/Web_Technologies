<body>
    <h2>Even/Odd Check....</h2>

<script>
for (let i = 0; i <= 15; i++) {
    // Now we are going to check current number is even or odd.
    if (i % 2 == 0) {
        //if the number is even
        document.write(i + " is Even </br>");
    } else {
        //if the number is odd
        document.write(i + " is Odd </br>");
    }
}
</script>
</body>
