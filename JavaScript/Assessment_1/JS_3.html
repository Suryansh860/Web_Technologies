<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question_3</title>
</head>
<body>
    <h2>Button Click Event</h2>

    <script>
       const button = document.createElement('button');
       button.textContent = 'Click';

       // Adding a Event Listener
       button.addEventListener('click', () => {document.write('Button is clicked.........');})

      // Appending button
      document.body.appendChild(button);
    </script>
</body>
</html>
